<h1>{{name}}</h1>

<dl>
    <dt>Name: </dt>
    <dd>{{name}}</dd>

    <dt>Age: </dt>
    <dd>{{age}}</dd>
    
    <dt>Capitalized: </dt>
    <dd>{{capitalizedName}}</dd>
</dl>

<button (click)="changeName()">Change name</button>
<button (click)="changeAge()">Change age</button>
<button (click)="reset()">Reset</button>
